<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 10 | Ex13</title>
</head>
<body>
    Quantos dias você treina?<br>
    <input type="text" id="ipt_dias"><br>
    <button onclick="exibir()">Exibir rotina mensal</button>
    <div id="div_mensagem"></div>
    
</body>
</html>

<script>
   function exibir(){
    var dias= Number(ipt_dias.value);
    var contador= 0;

    while (contador <30){
        
        if (contador % dias == 0) {
            div_mensagem.innerHTML+= `<br> Dia ${contador + 1} - musculação`
        } else {
            div_mensagem.innerHTML+= `<br> Dia ${contador + 1} - comer, dormir, etc`
        };

        contador += 1;

    }
    }
</script>
