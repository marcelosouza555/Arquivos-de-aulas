<body>

    VR da empresa<br>
    R$<input type="text" id="ipt_vr"> diário<br><br>

<script>
    function preferida() {
        var empresa= ipt_empresa.value;
        var bolsa= Number(ipt_bolsa.value);
        var vr= Number(ipt_vr.value);
        var deslocamento= Number(ipt_deslocamento.value);

        if (bolsa >=1800 || vr >= 20 || deslocamento <=30) {
            div_mensagem.innerHTML= `A empresa ${empresa} é uma de suas preferências`
        } else {
            div_mensagem.innerHTML= `A empresa ${empresa} está fora da sua lista`
        }

    }
</script>
