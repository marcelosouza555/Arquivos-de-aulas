        if (pagamento== "dinheiro" || pagamento== "debito") {
            div_mensagem.innerHTML= `Você terá que pagar a vista`
        } else {
            if (pagamento== "credito" || pagamento== "boleto")
            {div_mensagem.innerHTML= `Pagamento poderá ser parcelado`}
            else {
                div_mensagem.innerHTML=`forma de pagamento não é valida!<br> Lembre-se: o sistema não aceita acentos`
            }
        } 
    }
</script>
