<body>
    Nota do ENEM<br>
    <input type="text" id="ipt_enem"><br><br>

    function avaliacao() {
        var enem= Number(ipt_enem.value);
        var interno= Number(ipt_interno.value);

        else alert(`Tente semestre que vem!`)
    }
</script>
